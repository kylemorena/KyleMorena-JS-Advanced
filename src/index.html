<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript-Advance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!--#region NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-dark">
      <div class="container-fluid p-0">
        <div class="col-12 col-sm-6 d-flex justify-content-between justify-content-sm-start">
          <a class="navbar-brand" href="index.html"><img src="./img/svg/KM_logo.svg" alt="" style="width: 40px;"/></a>
          <button id='yourPosId' type="button" class="btn btn-secondary">Your location</button>
        </div>
        <div class="d-flex col-12 col-sm-6">
          <form id="formId" class="my-2 my-lg-0 w-100 d-flex justify-content-end position-relative" onsubmit="return false;">
            <input id="search" class="form-control flex-fill" type="search" placeholder="Search city" autocomplete="off"/>
            <!--MATCHLIST-->
            <div id="unorderListId" class="p-2 flex-fill rounded-sm overflow-auto position-absolute">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!--#endregion-->

    <!--#region Widget & Cards section-->
    <section class="container my-4">
      <!-- Widgets -->
      <div id="widgetId" class="row row-cols-2 row-cols-lg-4 mb-2"></div>
      <!-- Title -->
      <div class="text-center mb-3">
        <h1 id="cityNameTitle" class="display-4 font-weight-bold text-light"></h1>
      </div>
      <!-- Cards -->
      <div class="row row-cols-1 row-cols-lg-2">
        <div id="cardId" class="col mb-3 mb-lg-0 order-lg-1"></div>
        <div class="col map order-lg-0">
         <div id="mapid" class="p-0 rounded-sm"></div>
        </div>
      </div>
    </section>
    <!--#endregion-->

    <!--#region quality description table -->
    <section  class="container">
      <!-- Title -->
      <div class="text-center mb-3">
        <h1 class="display-4 font-weight-bold text-light">Air Quality Index Scale and Color Legend</h1>
      </div>
      <!-- Table -->
      <div class="table-responsive">
      <table class="table table-dark table-hover table-sm rounded-sm overflow-hidden">
        <thead>
          <tr>
            <th scope="col">AQI</th>
            <th scope="col">Level</th>
            <th scope="col">Health Implications</th>
            <th scope="col">Cautionary Statement (for PM2.5)</th>
          </tr>
        </thead>
        <tbody id="tableId">
        </tbody>
      </table>
      </div>
    </section>
    <!--#endregion-->

    <!-- #region Footer Copyright -->
    <footer class="blockquote mt-4 pt-3 text-center text-muted">&copy;2021 Designed and created by <cite title="Source  Title">Kyle Denver Morena</cite>
    </footer>
    <!--#endregion-->
  
  </body>
</html>
